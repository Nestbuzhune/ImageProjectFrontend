<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: antiquewhite;">
    <fieldset>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="registrationFormContainer">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">User Registration</h2>
                            <form id="registrationForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="loginFormContainer" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">User Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" id="loginUsername" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" id="loginPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </fieldset>

    <script>
        // Registration form submission
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Store registration data in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            
            // Clear registration form inputs
            registrationForm.reset();
            
            // Show login form
            document.getElementById('registrationFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;
            
            // Retrieve registration data from local storage
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');
            
            // Check if login credentials match stored registration data
            if (loginUsername === username && loginPassword === password) {
                alert('Login successful!');
                // Redirect to "index.html"
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
            
            // Clear login form inputs
            loginForm.reset();
        });
    </script>
</body>
</html>
